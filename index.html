<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Graphs</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">
  <style>
    .nodelabel,.edgelabel{
      -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none; /* Chrome/Safari/Opera */
      -khtml-user-select: none; /* Konqueror */
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* Internet Explorer/Edge */
      user-select: none;
      pointer-events:none;
    }

    .edgelabel{
      background-color: yellow;
    }

    #svg-space{
      border: 1px solid #D1D1D1;
      border-radius: 4px;
    }

    .edgepath:hover{
      stroke: red;
      pointer-events:all;
    }

  </style>
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="" style="margin-top: 1%">
        <div class="app-title">
          <h4>Criar grafo usando matriz de adjacência</h4>
        </div>
        <div class="row">
            <label class="three columns"><input type="radio" value="directed" name="graph-type" checked="checked">
              <span class="label-body">
                Orientado</span>
              </input>
            </label>

            <label class="two columns">
              <input type="radio" value="undirected" name="graph-type">
                <span class="label-body">
                  Não orientado
                </span>
              </input>
            </label>
        </div>
        <div class="row">
            <label class="three columns"><input value="weighted" type="radio" name="edge-type" checked="checked"><span class="label-body">Valorado</span></input></label>
            <label class="two columns"><input value="unweighted" type="radio" name="edge-type"><span class="label-body">Não valorado</span></input></label>
        </div>

        <hr />

        <div class="row">
            <div class="three columns">
                <label for="node-labels">Vértices</label>
                <select class="u-full-width" id="label-format">
                    <option value="custom" selected>
                      Vértices customizados
                    </option>
                    <option value="numerals">
                      Números
                    </option>
                    <option value="alphabets">
                      Letras
                    </option>
                </select>
                <textarea class="u-full-width" placeholder="Um em cada linha" rows="6" id="node-labels" style="resize: none;height:auto;"></textarea>
            </div>
            <div class="four columns">
                <label for="data">Conexões</label>
                <select class="u-full-width" id="graph-data-format">
                    <!-- <option value="adjmatrix">Matriz Quadrada de Adjacência: Matriz quadrada separada por vírgula, 0 significa que não há arestas</option> -->
                    <option value="abw" selected>Conexão de vértices</option>
                </select>
                <textarea class="u-full-width" placeholder="Comma separated square matrix, 0 means no edge" rows="6" id="graph-data" style="resize: none;height:auto;"></textarea>
            </div>
        </div>

        <hr />

      </div>
    </div>
    <button id="create-graph" class="u-full-width button-primary">Criar / Atualizar</button>
    <a href="ford-fulkerson.html">
      <button id="ford-fulkerson" class="u-full-width button-primary">Ford-Fulkerson</button>
    </a>
    <a href="travelingSalesmanProblem.html">
      <button id="traveling-salesmansproblem" class="u-full-width button-primary">Problema do Caixeiro Viajante</button>
    </a>
    <span class="instruction" style="float:left" id="instructions">Segure SHIFT + scroll Zoom</span>
    <span class="instruction" style="float:right">Segure SHIFT + mouse para mover</span>
    <div class="row svgrow">
      <svg style="border: 1px black solid;" id="svg-space" class="u-full-width"></svg>
    </div>
    <button id="save" class="u-full-width button-primary">Salvar o grafo</button>
    <canvas id="saver-canvas" style="display: none;"></canvas>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
<script type="text/javascript" src="js/d3.v4.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
